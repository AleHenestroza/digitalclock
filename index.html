<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>What Time Is It Right Now</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<main>
			<h1 class="title">What Time Is It Right Now</h1>

			<div class="clock">
				<p>The time is:</p>
				<div class="clock__time" id="clock"></div>
				<div class="clock__date" id="date"></div>

				<div class="clock__buttons">
					<button class="clock__buttons-btn" id="24hr">24-hour clock</button>
					<button class="clock__buttons-btn" id="12hr">12-hour clock</button>
				</div>
			</div>

			<div class="colorpicker">
				<label class="colorpicker__label" for="colorpicker">Change the background color! </label>
				<input class="colorpicker__input" type="color" name="colorpicker" id="colorpicker" />
			</div>
		</main>
		<script src="js/app.js"></script>
	</body>
</html>
